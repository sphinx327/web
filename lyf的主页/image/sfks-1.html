    <tr>
      <td>1.昨夜星空的蓝梦，今朝眼底的万花。</td>
      <td height="120" rowspan="12" align="center"><img src="3b3701bad0c5dfca243ba29687189b60.jpg" width="191" height="165" alt=""/></td>
    </tr>
    <tr>
      <td>2.不要爱生活的意义，要热爱生活。</td>
    </tr>
    <tr>
      <td>3.世界上只有一种英雄主义</td>
    </tr>
    <tr>
      <td>4.痛苦不言，话语苍白。 </td>
    </tr>
    <tr>
      <td>5.不知我者，轻妄的言语。</td>
    </tr>
    <tr>
      <td>6.你可是永远的彼岸之人啊。</td>
    </tr>
    <tr>
      <td>7.你不向彼岸走去，彼岸不向你而来。</td>
    </tr>
    <tr>
      <td>8.做自己人生最好的演员。</td>
    </tr>
    <tr>
      <td>9.已去者不复顾。</td>
    </tr>
    <tr>
      <td>10.山高水远，不过脚步连缀的长。</td>
    </tr>
    <tr>
      <td>11.有逻辑的小说，荒诞的现实。</td>
    </tr>
    <tr>
      <td>12.苦痛不是枷锁，思想才是。</td>
    </tr>
    <tr>
      <td rowspan="7" align="left" valign="top"><img src="9c59ff1a30f72c87cb70ab0ca308ee5b.jpg" width="298" height="250" alt=""/></td>
      <td height="22">13.直到一觉醒来才发觉，与你们的盛夏早已过去</td>
    </tr>
    <tr>
      <td>14.我有故人仗剑去，斩尽春风未肯归。</td>
    </tr>
    <tr>
      <td>15.我在，我仍在此处。</td>
    </tr>
    <tr>
      <td>16.有情皆是，他家烟火。</td>
